<script type="text/javascript">

function save(){
if(window.localStorage){
	localStorage.setItem("1","内容1");
	}
	else {
		alert("不支持本地存储");
		}
}


function getItem(){
	var items = localStorage.getItem("1");
	//var items = localStorage.length; //获取存储的长度
	if(items==null){  //判断值是否存在
		items="空"
		}
	document.getElementById("display").textContent=items;
	}


function del(){
	localStorage.removeItem("1");
	}
	
</script>
<script>
var userDate={
	name:"Sanku Name",
	account:"sanku",
	level:1,
	disabled:true
	};
function dealUserDate(){
	var userDate={
	name:"Sanku Name",
	account:"sanku",
	level:1,
	disabled:true
	};
	
	localStorage.setItem("userDate",JSON.stringify(userDate));
	var userDate = JSON.parse(localStorage.getItem("userDate"));//JSON 对象化
	userDate.name="new Name";  //在userDate对象里修改数据
	localStorage.setItem("userDate",JSON.stringify(userDate));//存入
	alert(userDate.name);//输出对象的数据
	alert(JSON.parse(localStorage.getItem("userDate")).name);//输出存入的数据
	}
	

</script>
